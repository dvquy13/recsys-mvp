services:
  training_pipeline:
    build:
      context: .
      dockerfile: training.Dockerfile
    env_file:
      - .env
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow_server:5000
      - S3_ENDPOINT_URL=http://minio:9000
      - POSTGRES_HOST=dwh
      - FEAST_OFFLINE_SERVER_HOST=feature_offline_server
    volumes:
      - ./notebooks/output:/app/notebooks/output
      - ./data:/app/data
    entrypoint: ["poetry", "run", "python", "00-training-pipeline.py"]

  batch_reco_pipeline:
    build:
      context: .
      dockerfile: training.Dockerfile
    env_file:
      - .env
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow_server:5000
      - REDIS_HOST=kv_store
      - QDRANT_HOST=http://qdrant
      - S3_ENDPOINT_URL=http://minio:9000
    volumes:
      - ./notebooks/output:/app/notebooks/output
      - ./data:/app/data
    entrypoint: ["poetry", "run", "python", "00-batch-reco-pipeline.py"]

networks:
  recsys-mvp:
    external: true
